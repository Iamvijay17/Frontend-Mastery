name: Deploy Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Your deployment steps would go here (e.g., deploy to Pages, Netlify, etc.)

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "GitHub Deploy: ${{ job.status }}"
          to: vijay9578979255@gmail.com
          from: GitHub Actions vijay9578979255@gmail.com
          body: |
            ✅ **Deploy result:** ${{ job.status }}
            📁 **Repository:** ${{ github.repository }}
            🔢 **Commit SHA:** ${{ github.sha }}
            🔗 **Commit Link:** https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            📅 **Date:** ${{ github.event.head_commit.timestamp }}